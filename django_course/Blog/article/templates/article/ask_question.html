{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">

    <h3>
        {% if success %}
            {{success}}
        {% endif %}
    </h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy }}

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>




{% endblock content %}
