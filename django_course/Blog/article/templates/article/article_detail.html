{% extends 'base.html' %} 
{% block content %}

<div class="container mt-2">
  <div class="row">
    <div class="col-md-8 card left  top">
      <div class="card-body">
        <h1>{{ object.title }}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
    <div class="col-4">
      {% include 'article/sidebar.html' %} 
    </div>
  </div>
</div>

{% endblock content %}
